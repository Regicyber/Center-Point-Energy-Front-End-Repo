version: 1
env:
  variables:
    NEXT_PUBLIC_LAMBDA_URL: $NEXT_PUBLIC_LAMBDA_URL
    NODE_ENV: production
    NODE_OPTIONS: "--max_old_space_size=3072"

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'
