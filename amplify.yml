version: 1
env:
  variables:
    NEXT_PUBLIC_LAMBDA_URL: $NEXT_PUBLIC_LAMBDA_URL

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
